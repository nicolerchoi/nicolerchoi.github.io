<p-table
    [value]="filteredRecipes"
    [first]="first"
    [rows]="10"
    [paginator]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
        <div class="table-caption">
            <div>
                <p-chip *ngFor="let tag of hashtags" [label]="tag" [removable]="true" (onRemove)="onRemoveHashtagFilter(tag)"></p-chip>
            </div>
            <div class="tools">
                <!-- <button [routerLink]="['../new-recipe']">
                    <i class="material-symbols-outlined">add</i>
                </button> -->
                <button (click)="pickRandom()">
                    <i class="material-symbols-outlined">how_to_vote</i> <span>Random picker</span>
                </button>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-recipe>
        <tr class="recipe-row" [class.selected]="selectedRecipeId === recipe.id" (click)="selectRecipe(recipe.id)">
            <td>{{ recipe.title }}</td>
            <td>
                <p-chip *ngFor="let tag of recipe.hashtags"
                    [label]="tag"
                    [styleClass]="selectedHashtag(tag) ? 'highlight' : ''"
                    (click)="onClickHashtag(tag); $event.stopPropagation()">
                </p-chip>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="selected-recipe" #recipeFieldSet>

    <p-fieldset *ngIf="selectedRecipe" [legend]="selectedRecipe.title" [toggleable]="true">
        <app-recipe [recipe]="selectedRecipe"></app-recipe>
    </p-fieldset>
</div>
